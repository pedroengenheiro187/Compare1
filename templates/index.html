<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Comparador de Imagens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        h1 {
            margin-bottom: 24px;
            color: #333;
            font-size: 24px;
        }
        label {
            font-weight: 500;
            display: block;
            margin: 12px 0 6px;
            color: #555;
        }
        input[type="file"] {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 6px;
            border-radius: 6px;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comparador de Imagens</h1>
        <form method="POST" action="/compare" enctype="multipart/form-data">
            <label for="image1">Imagem 1:</label>
            <input type="file" name="image1" accept="image/*" required>

            <label for="image2">Imagem 2:</label>
            <input type="file" name="image2" accept="image/*" required>

            <button type="submit">Comparar</button>
        </form>
        <div class="footer">Â© 2025 - Desvender | Flask App</div>
    </div>
</body>
</html>
